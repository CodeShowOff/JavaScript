<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>

<body style="background-color: #212121; color: #fff;">

    <!-- üìÑ Parent with Children -->
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>

</body>

<script>

    // ==============================
    // üìå SELECTING PARENT ELEMENT
    // ==============================
    const parent = document.querySelector('.parent');

    // ==============================
    // üîç ACCESSING CHILDREN
    // ==============================

    console.log(parent.children); // so from this we know that every element has its children.

    // Accessing a specific child element‚Äôs content
    // console.log(parent.children[1].innerHTML); // Output: "Tuesday"

    // Iterating over child elements
    // for (let i = 0; i < parent.children.length; i++) {
    //     console.log(parent.children[i].innerHTML);
    // }

    // ==============================
    // üé® STYLING SPECIFIC CHILDREN
    // ==============================
    parent.children[1].style.backgroundColor = "green";   
    parent.children[2].style.backgroundColor = "orange"; 

    // ==============================
    // üöÄ NAVIGATING THROUGH ELEMENTS
    // ==============================

    // Getting first and last child elements (ignores text nodes and comments) <- refer to markdown document for more information.
    console.log(parent.firstElementChild); // <div class="day">Monday</div>
    console.log(parent.lastElementChild);  // <div class="day">Thursday</div>


    // ==============================
    // üîÅ TRAVERSING FROM CHILD TO PARENT/SIBLING
    // ==============================

    // Select a single child
    const dayOne = document.querySelector('.day');

    // Traverse to its parent
    console.log(dayOne.parentElement); // Outputs .parent div

    // Traverse to its next sibling
    console.log(dayOne.nextElementSibling); // <div class="day" style="background-color: green;">Tuesday</div>


    // ==============================
    console.log("Nodes: ", parent.childNodes); // gives all the child nodes.

    /*
    ‚ùì What's the difference between childNodes and children?

    ‚úÖ Answer:
    - `childNodes`: Returns **all** nodes ‚Äî including **text nodes**, **comment nodes**, and **element nodes**.
    - `children`: Returns only **element nodes**, which is more useful when you only care about actual HTML elements.

    Example: Extra whitespace between tags is counted as a text node in `childNodes`.
    */

</script>

</html>
