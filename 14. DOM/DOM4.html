<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #212121; color: #fff;">

    <!-- üìÑ Initial List -->
    <ul class="language">
        <li>JavaScript</li>
    </ul>

</body>

<script>

    // ==============================
    // üìå ADDING ELEMENTS TO THE LIST
    // ==============================

    // --- Way-1: Simple but less optimized ---
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`; // ‚ö†Ô∏è Can be less secure if user input is involved
        document.querySelector('.language').appendChild(li);
    }

    addLanguage('Java');
    addLanguage('TypeScript');

    // --- Way-2: Optimized and safer ---
    function addLanguageOpt(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName)); // ‚úÖ Better: avoids HTML parsing
        document.querySelector('.language').appendChild(li);
    }

    addLanguageOpt('Cpp');
    addLanguageOpt('Python');

    /* 
    ‚ùì Why is Way-2 (TextNode) better?

    ‚úÖ Answer:
    - It avoids directly injecting HTML, which prevents XSS risks.
    - It‚Äôs safer and more performant for adding plain text.
    - It doesn‚Äôt require parsing strings as HTML, saving resources.
    */

    // ==============================
    // ‚úèÔ∏è EDITING EXISTING ELEMENTS
    // ==============================

    // --- Way-1: Replace using new element (Optimized) ---
    const secondLang = document.querySelector('li:nth-child(2)');

    // ‚ö†Ô∏è This is NOT optimized:
    // secondLang.innerHTML = "Mojo"

    const newli = document.createElement('li');
    newli.textContent = "Mojo"; // ‚úÖ Safer than innerHTML
    secondLang.replaceWith(newli);

    // --- Way-2: Replace using outerHTML (Quick) ---
    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML = '<li>Ruby</li>'; // ‚ö†Ô∏è Replaces the whole node as a string

    /*
    ‚ùì Which is better for editing?
    
    ‚úÖ Answer:
    - `replaceWith()` and `textContent` are **better for performance and safety**.
    - `outerHTML` is fast but parses a string into DOM and can be unsafe with untrusted data.
    */

    // ==============================
    // ‚ùå REMOVING ELEMENTS
    // ==============================
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove(); 

</script>

</html>
