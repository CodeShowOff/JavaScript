<script>
    const divEle = document.createElement('div');

    divEle.style.padding = "12px"  
    
    // way-1:
    // divEle.innerText = "Hii I'm BloodWyrm"

    //way-2: 
    const addText = document.createTextNode("Hii I'm BloodWyrm")
    divEle.appendChild(addText)

    // refer to documnetation for difference between both the ways

    document.body.appendChild(divEle)

</script>
