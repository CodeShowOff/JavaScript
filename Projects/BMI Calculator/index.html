<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="container">
        <form>
            <h3>Check your BMI:</h3>
            <p><span>Enter your height (cm): <input type="number" id="height"> </span> </p>
            <p><span>Enter your weight (kg): <input type="number" id="weight"> </span> </p>
            <p><button>Calculate</button></p>
        </form>
        <div id="result"></div>
        <div id="guide">
            <h4>BMI Weight Guide:</h4>
            <ul>
                <li><strong>Underweight:</strong> Less than 18.6</li>
                <li><strong>Normal Range:</strong> 18.6 â€“ 24.9</li>
                <li><strong>Overweight:</strong> Greater than 24.9</li>
            </ul>
        </div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
