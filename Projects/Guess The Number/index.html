<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>

        <form class="form">
            <label for="guessField" id="guessLabel">Enter your guess:</label>
            <input type="text" id="guessField" class="guessField" />
            <input type="submit" id="subt" value="Submit" class="guessSubmit" />
        </form>

        <div class="result">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="remGuess">10</span></p>
            <p class="moreOrLess"></p>

            <!-- way-2 for restart button: -->
            <button id="restartBtn2" class="restartBtn2" style="display: none;">Restart Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
